<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestion-club</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <div class="rectangle"></div>
            <h1 class="welcomeText">Welcome back! Good to see you again !</h1>
        </div>
        <form class="loginForm">
            <input type="email" class="userEmail" placeholder="Enter your email">
            <input type="password" class="userPassword" placeholder="Enter your password">
            <a href="#">Forgot Password?</a>
            <button class="loginButton">Login</button>
            <h3>Or</h3>
            <button class="loginGoogle">
                <img src="google_ic.png" class="googleIcon">
                Login With Google
            </button>
        </form>
    </div>
</body>
</html>
